<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
    </head>
    <body>
        <div style="width: 100%; margin:10px">
            <h1>Registration Form</h1>
            <form>
                <label for="Name">Name :- </label>
                <input type="text" id="name" placeholder="John Doe"><br>
                
                <label for="Name">Email :- </label>
                <input type="email" id="email" placeholder="johndoe@example.com"><br>
                
                <label for="Password">Password :- </label>
                <input type="password" id="password"><br>
                
                <label for="Address">Address :- </label>
                <input type="text" id="Address" size="80"><br>

                <select name="state" id="state">
                    <option selected value="none">Select your state</option>
                    <option value="mh"><strong>Maharashtra</strong></option>
                    <option value="gj"><strong>Gujarat</strong></option>
                    <option value="dl"><strong>Delhi</strong></option>
                </select><br>

                <label for="ZipCode">ZipCode :- </label>
                <input type="number" id="ZipCode">

                <h3>Is this Form Good?</h3>
                <input type="radio" id="Yes" name = "a" value="Yes">
                <label for="vehicle1">Yes</label><br>
                <input type="radio" id="No" name = "a" value="No">
                <label for="vehicle1">No</label><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
